<!DOCTYPE html>
<html>

<head>
    <title>cars map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="formContainer" class="outPage">
    <form action="">
        <div class="formInput">
            <label for="availableDate">
                <p>Date available:</p>
            </label>
            <input type="datetime-local" name="availableDate" id="availableDate">

        </div>
        <div class="formInput">
            <label for="id">
                <p>id:</p>
            </label>
            <input type="number" name="id" id="id">
        </div>
        <div class="formInput">
            <label for="name">
                <p>Name:</p>
            </label>
            <input type="text" name="name" id="name">
        </div>
        <div class="formInput">
            <label for="owner">
                <p>owner:</p>
            </label>
            <input type="text" id="owner" name="owner">
        </div>
        <div class="formInput">
            <label for="phoneNumber">
                <p>Phone Number:</p>
            </label>
            <input type="number" name="phoneNumber" id="phoneNumber">
        </div>
        <div class="formInput">
            <label for="carType">
                <p>Type:</p>
            </label>
            <select name="carType" id="carType">
                <option value="Boxtruck">
                    <p>Box truck</p>
                </option>
                <option value="Large">
                    <p>Large</p>
                </option>
                <option value="Sprinter">
                    <p>Sprinter</p>
                </option>
            </select>
        </div>
        <div class="formInput">
            <label for="dimension">
                <p>Dimension:</p>
            </label>
            <input type="text" name="dimension" id="dimension">
        </div>
        <div class="formInput">
            <label for="capacity">
                <p>Capacity:</p>
            </label>
            <input type="text" name="capacity" id="capacity">
        </div>
        <div class="formInput">
            <label for="status">
                <p>Type:</p>
            </label>
            <select name="status" id="status">
                <option value="usCitizen">
                    <p>US CITIZEN</p>
                </option>
                <option value="greenCard">
                    <p>GREEN CARD</p>
                </option>
                <option value="noBorder">
                    <p>NO BORDER</p>
                </option>
            </select>
        </div>
        <div class="formInput">
            <label for="Zip Code">
                <p>Zip Code:</p>
            </label>
            <input type="text" name="Zip Code" id="Zip Code">
        </div>
        <div class="formInput">
            <label for="location name">
                <p>Location Name:</p>
            </label>
            <input type="text" name="location name" id="location name" disabled>
        </div>
        <div class="formInput">
            <label for="Note">
                <p>Note:</p>
            </label>
            <input type="text" name="Note" id="Note" disabled>
        </div>
        <div class="formInput">
            <input type="submit">
        </div>
    </form>
</div>



<div id="sideBar">
<div>
    <button class="sidBarButton" id="firstbutton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton">
        <p>aaa</p>
    </button>
    <button class="sidBarButton" id="stopSerching">
        <p>stop serching</p>
    </button>
</div>
</div>


<div id="main">
    <div id="serchByZipcode">
        <input type="text" placeholder="&lt;zipcode&gt;" id="zipCodeText">
        <select name="distance" id="distance">
            <option value="100">100 miles</option>
            <option value="200">200 miles</option>
            <option value="300">300 miles</option>
            <option value="400">400 miles</option>
            <option value="500">500 miles</option>
            <option value="600">600 miles</option>
        </select>
        <button id="zipCodeButton">serch by zipCode</button>
    </div>
    <div id="infoPannel" class="hidden">
        <button id="infoPannelClosser">X</button>
        <div id="pannelTextContainer"></div>
    </div>
    <div id="mapid" style="height: 500px;"></div>
</div>






<!-- <script src="jZipCode.js"></script> -->
<script src="zipCoder.js"></script>
<script src="jcars.js"></script>
<script src="icons.js"></script>
<script src="pannelcontroller.js"></script>
<script src="mapController.js"></script>
<script src="mousePositionHandler.js"></script>
<script src="carsonclick.js"></script>
<script src="carsSubmitter.js"></script>
<script src="distanceCalculator.js"></script>
<script src="main.js"></script>

</html>
